name: Test

on:
  pull_request:
    branches:
      - main
  workflow_call:

concurrency: "test ${{ github.workflow }}-${{ github.ref }}"

permissions: write-all

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install Dependencies
        run: |
          conda init bash
          source ~/.bashrc
          bash -c "pnpm bootstrap --cpu"

      - name: Run tests
        run: pdm run pytest
